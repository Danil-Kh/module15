<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Textarea Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>


<form action="/createNote" method="post">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" name="content" placeholder="Content">
    </div>

    <button type="submit" class="btn btn-secondary">Save</button>
    <p th:text="'Сообщение от контроллера: ' + ${message}"></p>
</form>



<form action="/list" method="get" >
    <button type="submit" class="btn btn-secondary">List all</button>

    <table>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>

        <tr th:each="index : ${listAllNotes}"
            th:attr="data-note-id=${index.getId()}"
            onclick="displayRow(this)">
            <td th:text="${index.getTitle()}"></td>
            <td th:text="${index.getContent()}"></td>
        </tr>

    </table>
</form>

<form action="/editPages" method="get">
    <div th:if="${action != null and action.equals('list')}">
        <button type="submit" class="btn btn-secondary">Edit</button>
</div>


</form>


</body>
</html>
